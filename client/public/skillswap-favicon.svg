<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Network Nodes -->
  <circle cx="25" cy="30" r="5" fill="white" opacity="0.9"/>
  <circle cx="75" cy="30" r="5" fill="white" opacity="0.9"/>
  <circle cx="25" cy="70" r="5" fill="white" opacity="0.9"/>
  <circle cx="75" cy="70" r="5" fill="white" opacity="0.9"/>
  <circle cx="50" cy="50" r="7" fill="white"/>
  
  <!-- Connection Lines -->
  <line x1="25" y1="30" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="30" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="70" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="70" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="30" x2="75" y2="30" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="25" y1="70" x2="75" y2="70" stroke="white" stroke-width="1.5" opacity="0.4"/>
  
  <!-- S Letter -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">S</text>
</svg>
